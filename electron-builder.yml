appId: com.clipforge.app
productName: ClipForge
directories:
  output: dist

files:
  - "dist/**/*"
  - "main.js"
  - "preload.js"
  - "electron/**/*"
  - "package.json"
  - "!electron/ffmpeg/*.map"
  - "!electron/ffmpeg/*.js.map"

extraResources:
  - from: "node_modules/ffmpeg-static"
    to: "ffmpeg"
    filter: ["**/*"]
  - from: "node_modules/ffprobe-static"
    to: "ffprobe"
    filter: ["**/*"]

mac:
  category: public.app-category.utilities
  target:
    - dmg
  icon: public/icon.png
  
dmg:
  contents:
    - x: 110
      y: 150
    - x: 240
      y: 150
      type: link
      path: /Applications

win:
  target: nsis

